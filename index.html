<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated landscape</title>
    <style>

        #landscape{
            display:block;
            position:fixed;
            width:500px;
            height:500px;
            margin-top:300px;
            margin-left:50px;
        }
    
        #hills{
       display: block;
       width: 300px;
       height: 100px;
       background-color: brown;
       z-index: 10;

        }
        .hill{
            position: fixed;
            display: block;
            background-color: brown;
            border: 1px solid  black;
            transform: rotate(45deg);
            width: 60px;
            height: 60px;
        }
        .hill1{
            margin-left: 15px;
            margin-top: 15px;
            z-index: -9;
        }

        .hill2{
            margin-left: 150px;
            margin-top: -25px;
            z-index: -10;
        }

        .hill3{
            width: 90px;
            height: 90px;
            margin-left: 80px;
            margin-top: -45px;
            z-index: -11;
        }

        .hill4{
            width: 90px;
            height: 90px;
            margin-left: 180px;
            margin-top: -40px;
            z-index: -12;
        }

        .grass{
            width: 300px;
            height: 45px;
            background-color: green;
            position: fixed;
            display: block;
            margin-top: 55px;
        }

        .tree-leaves{
            position: fixed;
            display: block;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: rgb(4, 128, 0);
            z-index: 12;
        }

        .tree_leaves_circle{
            position: fixed;
            display: block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: green;
        }

        .tree_leaves_circle1{
         margin-top: 0px;
         margin-left: -5px;
        }
        .tree_leaves_circle2{
         margin-top: -5px;
         margin-left: 5px;
        }
        .tree_leaves_circle3{
         margin-top: -5px;
         margin-left: 16px;
        }
        .tree_leaves_circle4{
         margin-top: 5px;
         margin-left: 23px;
        }
        .tree_leaves_circle5{
         margin-top: 18px;
         margin-left: 20px;
        }
        .tree_leaves_circle6{
         margin-top: 18px;
         margin-left: -2px;
        }
        .tree_leaves_circle7{
         margin-top: 8px;
         margin-left: -6px;
        }

        .tree_trunk{
            position: fixed;
            display: block;
            width: 5px;
            height: 30px;
            background-color: brown;
            border: 1px solid black;
            margin-top: 24px;
            margin-left: 13px;
            z-index: 11;
        }

        .tree1{
            position: fixed;
            margin-left: 25px;
            margin-top: 15px;
        }

        
        .tree2{
            position: fixed;
            margin-left: 105px;
            margin-top: 12px;
        }


        
        .tree3{
            position: fixed;
            margin-left: 175px;
            margin-top: 20px;
        }


        
        .tree4{
            position: fixed;
            margin-left: 240px;
            margin-top: 8px;
        }

        .cloud{
            position: fixed;
            display: block;
            width: 60px;
            height: 30px;
            background-color: white;
            z-index: 10;
        }

        .cloud_circle{
            border-radius: 50%;
            background-color: white;
            position: fixed;
            display: block;
            width: 25px;
            height: 25px;

        }

        .cloud1{
            margin-left: 10px;
            margin-top: -70px;
        }

        .cloud2{
            margin-left: 180px;
            margin-top: -95px;
        }

        .cloud_circle1{
            margin-top: -8px;
            margin-left: 38px;
            width: 30px;
            height: 30px;
        }

        .cloud_circle2{
            margin-top: -70px;
            margin-left: 10px;
            width: 30px;
            height: 30px;
        }

        .cloud_circle3{
            margin-top: -18px;
            margin-left: 18px;
            width: 30px;
            height: 30px;
        }

        .cloud_circle4{
            margin-top: 0px;
            margin-left: -13px;
            width: 30px;
            height: 30px;
        }

        .cloud_circle5{
            margin-top: -15px;
            margin-left: 0px;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div id="landscape">
        <!-- hill  -->
        <div class="hill hill1"></div>
        <div class="hill hill2 "></div>
        <div class="hill hill3 "></div>
        <div class="hill hill4 "></div>
         
        <!-- grass  -->
         <div class="grass"></div>

         <!-- tree  -->
         <div class="tree1">
            <div class="tree_leaves">
                <div class="tree_leaves_circle tree_leaves_circle1"></div>
                <div class="tree_leaves_circle tree_leaves_circle2"></div>
                <div class="tree_leaves_circle tree_leaves_circle3"></div>
                <div class="tree_leaves_circle tree_leaves_circle4"></div>
                <div class="tree_leaves_circle tree_leaves_circle5"></div>
                <div class="tree_leaves_circle tree_leaves_circle6"></div>
                <div class="tree_leaves_circle tree_leaves_circle7"></div>
            </div>
             <!-- tree trunk   -->
             <div class="tree_trunk"></div>
         </div>

         <div class="tree2">
            <div class="tree_leaves">
                <div class="tree_leaves_circle tree_leaves_circle1"></div>
                <div class="tree_leaves_circle tree_leaves_circle2"></div>
                <div class="tree_leaves_circle tree_leaves_circle3"></div>
                <div class="tree_leaves_circle tree_leaves_circle4"></div>
                <div class="tree_leaves_circle tree_leaves_circle5"></div>
                <div class="tree_leaves_circle tree_leaves_circle6"></div>
                <div class="tree_leaves_circle tree_leaves_circle7"></div>
            </div>
             <!-- tree trunk   -->
             <div class="tree_trunk"></div>
         </div>


         <div class="tree3">
            <div class="tree_leaves">
                <div class="tree_leaves_circle tree_leaves_circle1"></div>
                <div class="tree_leaves_circle tree_leaves_circle2"></div>
                <div class="tree_leaves_circle tree_leaves_circle3"></div>
                <div class="tree_leaves_circle tree_leaves_circle4"></div>
                <div class="tree_leaves_circle tree_leaves_circle5"></div>
                <div class="tree_leaves_circle tree_leaves_circle6"></div>
                <div class="tree_leaves_circle tree_leaves_circle7"></div>
            </div>
             <!-- tree trunk   -->
             <div class="tree_trunk"></div>
         </div>


         <div class="tree4">
            <div class="tree_leaves">
                <div class="tree_leaves_circle tree_leaves_circle1"></div>
                <div class="tree_leaves_circle tree_leaves_circle2"></div>
                <div class="tree_leaves_circle tree_leaves_circle3"></div>
                <div class="tree_leaves_circle tree_leaves_circle4"></div>
                <div class="tree_leaves_circle tree_leaves_circle5"></div>
                <div class="tree_leaves_circle tree_leaves_circle6"></div>
                <div class="tree_leaves_circle tree_leaves_circle7"></div>
            </div>
             <!-- tree trunk   -->
             <div class="tree_trunk"></div>
         </div>


          <!-- clouds  -->
         <div class="cloud cloud1">
            <div class="cloud_circle cloud_circle1"></div>
            <div class="cloud_circle cloud_circle2"></div>
            <div class="cloud_circle cloud_circle3"></div>
            <div class="cloud_circle cloud_circle4"></div>
            <div class="cloud_circle cloud_circle5"></div>
         </div>

         <div class="cloud cloud2">
            <div class="cloud_circle cloud_circle1"></div>
            <div class="cloud_circle cloud_circle2"></div>
            <div class="cloud_circle cloud_circle3"></div>
            <div class="cloud_circle cloud_circle4"></div>
            <div class="cloud_circle cloud_circle5"></div>
         </div>


         <div class="cloud cloud3">
            <div class="cloud_circle cloud_circle1"></div>
            <div class="cloud_circle cloud_circle2"></div>
            <div class="cloud_circle cloud_circle3"></div>
            <div class="cloud_circle cloud_circle4"></div>
            <div class="cloud_circle cloud_circle5"></div>
         </div>


         <div class="cloud cloud4">
            <div class="cloud_circle cloud_circle1"></div>
            <div class="cloud_circle cloud_circle2"></div>
            <div class="cloud_circle cloud_circle3"></div>
            <div class="cloud_circle cloud_circle4"></div>
            <div class="cloud_circle cloud_circle5"></div>
         </div>


         <div class="cloud cloud5">
            <div class="cloud_circle cloud_circle1"></div>
            <div class="cloud_circle cloud_circle2"></div>
            <div class="cloud_circle cloud_circle3"></div>
            <div class="cloud_circle cloud_circle4"></div>
            <div class="cloud_circle cloud_circle5"></div>
         </div>


        <div id="hills"></div>
    </div>
</body>
</html>
